<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="//cdn.bootcss.com/video.js/5.11.0/alt/video-js-cdn.min.css" rel="stylesheet"/>
    <script src="//cdn.bootcss.com/video.js/5.11.0/video.min.js"></script>
    <script src="//cdn.bootcss.com/videojs-contrib-hls/5.11.0/videojs-contrib-hls.min.js"></script>
</head>
<body class="container">
<!-- value="http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8" -->
<input type="hidden" id="j-url"
       th:value="${url}" />
<video id="j-video"
       class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid"
       controls="controls"
       preload="auto">
    <p class="vjs-no-js">要观看这个视频，请启用JavaScript，并考虑升级到一个Web浏览器<a href="http://videojs.com/html5-video-support/" target="_blank">支持HTML5视频</a></p>
</video>
<script>
    // application/x-mpegURL video/mp4
    var url = document.getElementById('j-url').value;
    var player = videojs('j-video', {});
    var type = 'video/mp4';
    if (url.indexOf('.m3u8') > -1) {
        type = 'application/x-mpegURL';
    }
    player.src({
        src: url,
        type: type
    });
    //player.play();
</script>
</body>
</html>
